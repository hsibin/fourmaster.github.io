<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }

        .image {
            width: 260px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
            margin: 0 20px;
        }

        .image img {
            width: 100%;
        }

        .image::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            filter: grayscale(100%);
            transition: 0.5s linear;
        }

        .image:hover::before {
            width: 0;
        }

        .image:nth-child(1)::before {
            background-image: url("images/三国/img_1.png");
        }

        .image:nth-child(2)::before {
            background-image: url("images/三国/img_2.png");
        }

        .image:nth-child(3)::before {
            background-image: url("images/三国/img.png");
        }
    </style>
</head>
<body>

</body>
<script>
    /**
     * 获取距离指定时间还有多少天
     * @param {String | Number | Date} dateTime 日期时间
     * @example
     * ```javascript
     *     getDistanceSpecifiedTime('2019/02/02 02:02:00');
     *     getDistanceSpecifiedTime(1549036800000);
     *     getDistanceSpecifiedTime(new Date("2019/2/2 00:00:00"));
     * ```
     */
    function getDistanceSpecifiedTime(dateTime) {
        // 指定日期和时间
        var EndTime = new Date(dateTime);
        // 当前系统时间
        var NowTime = new Date();
        var t = EndTime.getTime() - NowTime.getTime();
        var d = Math.floor(t / 1000 / 60 / 60 / 24);
        var h = Math.floor(t / 1000 / 60 / 60 % 24);
        var m = Math.floor(t / 1000 / 60 % 60);
        var s = Math.floor(t / 1000 % 60);
        var html = d + " 天" + h + " 时" + m + " 分" + s + " 秒";
        console.log(html);
    }

    let settime = prompt()
    getDistanceSpecifiedTime(new Date(settime))
</script>
</html>
