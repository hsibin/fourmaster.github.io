<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;

            height: 100vh;

            background-image: linear-gradient(200deg, black, red);

            perspective: 1px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 450px;

            border-radius: 30px;

            cursor: pointer;

            background-color: white;
            box-shadow: 1px 1px 20px grey;
            transform-style: preserve-3d;
            animation: rotate-reverse 1.2s cubic-bezier(0.66, -0.47, 0.33, 1.5)forwards;
        }

        .card:hover {
            animation: rotate 1.2s cubic-bezier(0.66, -0.47, 0.33, 1.5)forwards;


        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: space-around;
            font-size: 20px;
            background-color: white;
            border-radius: 30px;
        }

        .back {
            transform: rotateY(100deg);

        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(180deg);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotateY(180deg);
            }

            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
</head>

<body>
    <div class="card">
        <div class="front">
            <p>nice to meet</p>
        </div>
        <div class="back">
            <p>test</p>
        </div>
    </div>
</body>

</html>
